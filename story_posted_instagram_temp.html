
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Story</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Proxima Nova, -apple-system, Roboto, Arial, sans-serif;
            background: white;
            width: 1080px;
            height: 1920px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            -webkit-font-smoothing: antialiased;
        }

        /* Headline - largura ajustada ao conte√∫do */
        .headline {
            background: #DC143C;
            color: white;
            font-size: 70px;
            font-weight: bold;
            text-align: center;
            padding: 25px 60px;
            border-radius: 15px;
            margin-top: 170px;
            text-transform: uppercase;
            line-height: 1.2;
            max-width: 90%;
            width: fit-content;
            width: -moz-fit-content;
        }

        /* Imagem do produto - √¢ncora em 85% */
        .product-image {
            width: 85%;
            max-width: 918px;
            height: auto;
            object-fit: contain;
            margin-top: 50px;
        }

        /* Nome do produto - sem negrito */
        .product-name {
            width: 85%;
            font-size: 42px;
            color: rgba(0, 0, 0, 0.9);
            font-weight: 400;
            line-height: 1.25;
            word-break: break-word;
            margin-top: 32px;
            text-align: left;
        }

        /* Container de pre√ßos */
        .price-container {
            width: 85%;
            margin-top: 24px;
        }

        /* Pre√ßo antigo - inteiros */
        .price-old {
            font-size: 45px;
            font-weight: 400;
            color: rgba(0, 0, 0, 0.55);
            text-decoration: line-through;
            text-decoration-thickness: 2px;
            letter-spacing: normal;
            line-height: 1;
            margin-bottom: 8px;
        }

        /* Pre√ßo antigo - centavos menores */
        .price-old-cents {
            font-size: 27px;
            vertical-align: super;
        }

        /* Container pre√ßo novo + desconto */
        .price-new-container {
            display: flex;
            align-items: baseline;
            gap: 20px;
            margin-top: 8px;
        }

        /* Pre√ßo novo - inteiros */
        .price-new {
            font-size: 95px;
            font-weight: 300;
            color: rgba(0, 0, 0, 0.9);
            letter-spacing: normal;
            line-height: 1;
        }

        /* Pre√ßo novo - centavos menores */
        .price-new-cents {
            font-size: 57px;
            vertical-align: super;
        }

        /* Desconto - maior */
        .discount {
            font-size: 50px;
            font-weight: 400;
            color: #00a650;
            line-height: 1;
        }

        /* Container do cupom - mesma largura dos outros elementos */
        .coupon-container {
            width: 85%;
            margin-top: 32px;
        }

        /* Cupom - largura autom√°tica, alinhado √† esquerda */
        .coupon {
            display: inline-block;
            background-color: rgba(65, 137, 230, 0.2);
            color: #3483fa;
            padding: 14px 20px;
            border-radius: 4px;
            font-size: 36px;
            font-weight: 600;
            line-height: 1.2;
        }

        .coupon-emoji {
            display: none;
        }

        .coupon-label {
            font-weight: 600;
            color: #3483fa;
        }

        .coupon-code {
            font-weight: 600;
            color: #3483fa;
        }

        /* Bot√£o - fonte Prompt condensed */
        .button {
            margin-top: 45px;
            background: #1E90FF;
            color: white;
            font-family: 'Prompt', 'Arial Narrow', 'Arial Condensed', Arial, sans-serif;
            font-size: 50px;
            font-weight: bold;
            padding: 30px 70px;
            border-radius: 25px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 6px 6px 0 #C8C8C8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Esconder elementos opcionais */
        .hidden {
            display: none !important;
        }
    </style>
</head>
