services:
  insta-stories:
    networks:
      - default
    build:
      context: .
      dockerfile: Dockerfile
    container_name: insta-stories-api
    ports:
      - "${API_PORT:-5000}:${API_PORT:-5000}"
    environment:
      # Instagram credentials (REQUIRED)
      - INSTAGRAM_USERNAME=${INSTAGRAM_USERNAME}
      - INSTAGRAM_PASSWORD=${INSTAGRAM_PASSWORD}

      # API configuration
      - API_PORT=${API_PORT:-5000}
      - API_HOST=${API_HOST:-0.0.0.0}

      # Template configuration
      - TEMPLATE_PATH=${TEMPLATE_PATH:-/app/templates}

      # Logging configuration
      - LOG_LEVEL=${LOG_LEVEL:-INFO}

      # Advanced settings (optional)
      - REQUEST_TIMEOUT=${REQUEST_TIMEOUT:-120}
      - INSTAGRAM_SESSION_PATH=${INSTAGRAM_SESSION_PATH:-/app/session}
      - MAX_CONCURRENT_REQUESTS=${MAX_CONCURRENT_REQUESTS:-5}

    restart: unless-stopped

    # Resource limits appropriate for VPS
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

    # Volume mounts for templates, logs, session storage, and affiliate cookies
    volumes:
      - ./templates:/app/templates:ro
      - ./logs:/app/logs
      - ./session:/app/session
      - ./sessions:/app/sessions

    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:${API_PORT:-5000}/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  default:
    name: setup_default
    external: true